<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Slider Example</title>
  </head>
  <body>
    <div
      class="container p-2"
    >
      <div class="row gy-4">
        <div class="col-md-4">
          <div class="image overflow-hidden">
            <img src="img/1.jpg" class="w-100 img" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="image overflow-hidden">
            <img src="img/2.jpg" class="w-100 img" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="image overflow-hidden">
            <img src="img/3.jpg" class="w-100 img" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="image overflow-hidden">
            <img src="img/4.jpg" class="w-100 img" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="image overflow-hidden">
            <img src="img/5.jpg" class="w-100 img" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="image overflow-hidden">
            <img src="img/6.jpg" class="w-100 img" />
          </div>
        </div>
      </div>
    </div>

    <div
      id="fixed-box"
      class="d-none justify-content-center align-items-center"
    >
      <div id="parent" class="position-relative">
        <img src="" id="innerImg" class="w-100" />
        <i class="fa-solid fa-square-xmark" id="close-btn"></i>
        <i class="fa-solid fa-arrow-left" id="left-btn"></i>
        <i class="fa-solid fa-arrow-right" id="right-btn"></i>
      </div>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
